<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="patch.png">
    <title>Ghost Recon Tactical Operations Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700;900&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #2a2a2a;
            --medium-dark-bg: #2a2a2a;
            --light-text: #e0e0e0;
            --accent-green: #4CAF50;
            --lighter-green: #6CFF70; /* A lighter shade of green for hover/active text */
            --border-color: #444;
            --header-font: 'Oswald', sans-serif;
            --body-font: 'Roboto Mono', monospace;
            --light-grey-line: #555; /* New variable for the light gray line */
        }

        /* Added these lines to prevent horizontal dragging */
        html, body {
            overflow-x: hidden;
        }

        body {
            font-family: var(--body-font);
            background-color: var(--dark-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: none;
            background-color: var(--medium-dark-bg);
            padding: 20px;
            border-radius: 0;
            box-sizing: border-box;
            border: none;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Styling for the title image */
        .title-image {
            width: 100%; /* Default to 100% width for mobile-first approach */
            max-width: 500px; /* Limits the image to a maximum of 500px */
            height: auto; /* Maintains aspect ratio */
            display: block; /* Removes extra space below the image */
            margin: 0 auto 15px auto; /* Centers the image and adds bottom margin */
            padding-bottom: 15px; /* Matches the padding of the original h1 */
            border-bottom: 2px solid var(--accent-green); /* Matches the border of the original h1 */
        }

        .link-list {
            list-style: none;
            padding: 0;
            margin-top: 30px;
            /* Set list to 70% of parent width, centered */
            width: 70%; 
            max-width: 800px; /* Optional: set a max-width if 70% becomes too wide on very large screens */
            margin-left: auto;
            margin-right: auto;
        }

        .link-list li {
            margin-bottom: 15px; /* Reduced vertical spacing between buttons */
        }

        .link-list a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 25px; /* Reduced vertical padding to make buttons less tall */
            background-color: #000000; /* Kept button background black */
            color: var(--accent-green);
            text-decoration: none;
            border-radius: 5px;
            font-family: var(--body-font);
            font-size: 1.2em;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 1px;
            transition: color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            cursor: pointer;
            width: 100%; /* Make them take the full width of their parent (link-list) */
            box-sizing: border-box; /* Include padding and border in the width */
        }

        .link-list a:hover {
            color: var(--lighter-green);
            border-color: var(--lighter-green);
            transform: translateY(-2px);
        }

        .link-list a:active {
            color: var(--lighter-green);
            border-color: var(--lighter-green);
            transform: translateY(0);
        }

        .link-list a .emoji {
            font-size: 1.2em;
            line-height: 1;
        }

        .iframe-container {
            width: 100%;
            max-width: none;
            background-color: var(--medium-dark-bg);
            border-radius: 0;
            border: none;
            overflow: hidden;
            display: none;
            position: relative;
            height: calc(100vh - 60px);
            margin-top: 0;
            /* Add this to give the iframe its own top border after button adjustments */
            border-top: 1px solid var(--border-color);
        }

        .iframe-container.active {
            display: block;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .iframe-header {
            display: flex;
            justify-content: center; /* Center the button */
            align-items: center;
            padding: 10px 15px;
            background-color: var(--dark-bg);
            /* Removed border-bottom from here */
            color: var(--light-text);
            font-family: var(--header-font);
            height: 60px;
            box-sizing: border-box;
            position: relative; /* Needed for z-index to work */
            z-index: 10; /* Ensure header is above iframe container */
        }

        /* New styling for the iframe close button */
        .close-x {
            font-size: 1.3em; /* Adjust size here */
            line-height: 1;
        }

        .iframe-close-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px; /* Match link list padding */
            background-color: #000000;
            color: var(--accent-green);
            text-decoration: none;
            border-top-left-radius: 5px; /* Rounded top corners */
            border-top-right-radius: 5px; /* Rounded top corners */
            border-bottom-left-radius: 0; /* Square bottom corners */
            border-bottom-right-radius: 0; /* Square bottom corners */
            font-family: var(--body-font);
            font-size: 1.2em; /* Match link list font size */
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 1px;
            transition: color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color); /* Apply border to all sides initially */
            border-bottom: none; /* Remove bottom border */
            cursor: pointer;
            width: 100%; /* Make it take the full width of its parent (.iframe-header) */
            box-sizing: border-box; /* Include padding and border in the width */
            margin-bottom: -4px; /* Overlap with the iframe-container's top border */
        }

        .iframe-close-button:hover {
            color: var(--lighter-green);
            border-color: var(--lighter-green);
            transform: translateY(-2px);
        }

        .iframe-close-button:active {
            color: var(--lighter-green);
            border-color: var(--lighter-green);
            transform: translateY(0);
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .title-image {
                padding-bottom: 10px; /* Adjust padding for smaller screens */
            }

            .link-list {
                width: 70%; /* Set width to 70% for screens up to 768px */
            }

            .link-list li {
                margin-bottom: 15px; /* Adjust vertical spacing for smaller screens */
            }

            .link-list a {
                font-size: 1em;
                padding: 12px 20px; /* Adjust padding for smaller screens */
            }

            .iframe-close-button {
                font-size: 1em; /* Adjust font size for smaller screens */
                padding: 10px 20px; /* Adjust padding for smaller screens */
            }

            .container, .iframe-container {
                padding: 15px;
            }

            .iframe-container {
                height: calc(100vh - 50px);
            }
            .iframe-header {
                height: 50px; /* Adjust header height for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .title-image {
                padding-bottom: 8px; /* Further adjust padding for very small screens */
            }

            .link-list {
                width: 95%; /* Maintain 70% width for very small screens */
            }

            .link-list li {
                margin-bottom: 10px; /* Adjust vertical spacing for very small screens */
            }

            .link-list a {
                font-size: 0.9em;
                padding: 10px 15px; /* Adjust padding for very small screens */
            }

            .iframe-close-button {
                font-size: 0.9em; /* Further adjust font size for very small screens */
                padding: 8px 15px; /* Further adjust padding for very small screens */
            }

            .iframe-container {
                height: calc(100vh - 40px);
            }
            .iframe-header {
                padding: 8px 10px;
                height: 40px; /* Adjust header height for very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="title.png" alt="Ghost Recon Tactical Operations Center" class="title-image">
        <ul class="link-list">
            <li><a href="OperationsArchive/opords.html" data-href="OperationsArchive/opords.html" target="_blank"><span class="emoji">🗃️</span> Breakpoint Operations Vault</a></li>
            <li><a href="Callsigns.html" data-href="Callsigns.html" target="_blank"><span class="emoji">🏷️</span> Callsigns for Operators & Comms</a></li>

            <li><a href="BpOpGenerator.html" data-href="BpOpGenerator.html" target="_blank"><span class="emoji">📝</span> Breakpoint Operation Generator</a></li>
            <li><a href="WlOpGenerator.html" data-href="WlOpGenerator.html" target="_blank"><span class="emoji">✍️</span> Wildlands Operation Generator</a></li>
            <li><a href="soundboard.html" data-href="soundboard.html" target="_blank"><span class="emoji">🔊</span> Soundboard for roleplay</a></li>
            <li><a href="TacGuide.html" data-href="TacGuide.html" target="_blank"><span class="emoji">📖</span> Tier 1 Tactical Guide</a></li>
            <li><a href="teamleadtips.html" data-href="teamleadtips.html" target="_blank"><span class="emoji">💡</span> Team Lead Tips</a></li>
        </ul>
    </div>

    <div class="iframe-container" id="contentIframeContainer">
        <div class="iframe-header">
            <button class="iframe-close-button" id="closeIframeButton"> <span class="close-x">X</span> </button>
        </div>
        <iframe id="contentIframe" src="" title="Content Display Area"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.link-list a');
            const iframeContainer = document.getElementById('contentIframeContainer');
            const contentIframe = document.getElementById('contentIframe');
            const closeButton = document.getElementById('closeIframeButton');

            function loadAndDisplayIframeContent(url, pushHistory = true) {
                // Add cache-busting parameter
                const timestamp = new Date().getTime();
                const cacheBustedUrl = url.includes('?') ? `${url}&_=${timestamp}` : `${url}?_=${timestamp}`;

                contentIframe.src = cacheBustedUrl;
                iframeContainer.classList.add('active');
                iframeContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });

                if (pushHistory) {
                    const newUrl = `${window.location.pathname}?page=${encodeURIComponent(url)}`;
                    history.pushState({ iframeUrl: url }, '', newUrl);
                }
            }

            // --- Event Listeners ---

            // Handle clicks on navigation links
            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    // Only prevent default if not a middle-click or Ctrl/Cmd-click (which usually open in new tab)
                    if (!(event.button === 1 || event.ctrlKey || event.metaKey)) {
                        event.preventDefault(); // Prevent default link behavior
                        const url = this.getAttribute('data-href'); // Get from data-href
                        loadAndDisplayIframeContent(url, true); // Push new state to history
                    }
                    // For right-click or long-press, the browser's default context menu will appear,
                    // allowing "Open in new tab" if the href is set.
                });
            });

            // Handle close button click
            closeButton.addEventListener('click', function() {
                contentIframe.src = 'about:blank'; // Clear the iframe content
                iframeContainer.classList.remove('active'); // Hide the iframe container

                // Scroll to the top of the page
                window.scrollTo({ top: 0, behavior: 'smooth' });

                // Update history to reflect no iframe content (back to base URL without ?page param)
                history.pushState({}, document.title, window.location.pathname);
            });

            // --- Handle Browser Back/Forward Buttons (popstate) ---
            window.addEventListener('popstate', function(event) {
                const urlParams = new URLSearchParams(window.location.search);
                const pageUrl = urlParams.get('page'); // Get the 'page' parameter from the URL

                if (pageUrl) {
                    loadAndDisplayIframeContent(pageUrl, false); // Do not push history again
                } else {
                    // No 'page' parameter, means we've navigated back to the main page state
                    contentIframe.src = 'about:blank';
                    iframeContainer.classList.remove('active');
                    // Scroll to top when iframe is closed via back button as well
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });

            // --- Initial Page Load / Refresh Handling ---
            // Check if there's a 'page' query parameter when the page first loads
            const urlParams = new URLSearchParams(window.location.search);
            const initialPageUrl = urlParams.get('page');

            if (initialPageUrl) {
                // We use replaceState to ensure the initial URL with the ?page parameter
                // is correctly captured in history without creating a duplicate entry
                history.replaceState({ iframeUrl: initialPageUrl }, '', `${window.location.pathname}?page=${encodeURIComponent(initialPageUrl)}`);
                loadAndDisplayIframeContent(initialPageUrl, false); // Don't push history again
            }
        });
    </script>
</body>
</html>
