<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Recon MILSIM Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --medium-dark-bg: #2a2a2a;
            --light-text: #e0e0e0;
            --accent-green: #4CAF50;
            --border-color: #444;
            --header-font: 'Oswald', sans-serif;
            --body-font: 'Roboto Mono', monospace;
        }

        body {
            font-family: var(--body-font);
            background-color: var(--dark-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0; /* Removed padding to allow full width */
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%; /* Take full width */
            max-width: none; /* Remove max-width constraint */
            background-color: var(--medium-dark-bg);
            padding: 20px;
            border-radius: 0; /* Remove border-radius for full width */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            border: none; /* Removed border */
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-family: var(--header-font);
            color: var(--accent-green);
            font-size: 2.5em;
            margin-top: 0;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent-green);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .link-list {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        .link-list li {
            margin-bottom: 15px;
        }

        .link-list a {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--accent-green);
            color: var(--dark-bg);
            text-decoration: none;
            border-radius: 5px;
            font-family: var(--header-font);
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .link-list a:hover {
            background-color: #5cb85c;
            transform: translateY(-2px);
        }

        .link-list a:active {
            background-color: #3e8e41;
            transform: translateY(0);
        }

        /* Styles for the iframe container */
        .iframe-container {
            width: 100%; /* Take full width */
            max-width: none; /* Remove max-width constraint */
            background-color: var(--medium-dark-bg);
            border-radius: 0; /* Remove border-radius */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border: none; /* Removed border */
            overflow: hidden;
            display: none;
            position: relative;
            height: calc(100vh - 60px); /* Calculate height to fill remaining viewport, assuming 60px for menu/header */
            margin-top: 0; /* Ensure no margin at the top */
        }

        .iframe-container.active {
            display: block;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .iframe-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--dark-bg);
            border-bottom: 1px solid var(--border-color);
            color: var(--light-text);
            font-family: var(--header-font);
        }

        .iframe-title {
            font-size: 1.1em;
            flex-grow: 1;
            text-align: left;
            margin-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .close-button {
            background: var(--accent-green);
            color: var(--dark-bg);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        .close-button:hover {
            background-color: #5cb85c;
            transform: scale(1.1);
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .link-list a {
                font-size: 1em;
                padding: 10px 20px;
            }

            .container, .iframe-container {
                padding: 15px;
            }

            .iframe-container {
                height: calc(100vh - 50px); /* Adjust height for smaller screens, assuming 50px for menu/header */
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .link-list a {
                font-size: 0.9em;
                padding: 8px 15px;
            }

            .iframe-container {
                height: calc(100vh - 40px); /* Further adjust height for very small screens, assuming 40px for menu/header */
            }
            .iframe-header {
                padding: 8px 10px;
            }
            .iframe-title {
                font-size: 1em;
            }
            .close-button {
                width: 25px;
                height: 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ghost Recon MILSIM Tools</h1>
        <ul class="link-list">
            <li><a href="OperationsArchive/opords.html" data-title="Breakpoint Operations Vault">Breakpoint Operations Vault</a></li>
            <li><a href="Callsigns.html" data-title="Callsigns List">Callsigns list</a></li>
            <li><a href="BpOpGenerator.html" data-title="Breakpoint Operation Generator">Breakpoint Operation Generator</a></li>
            <li><a href="WlOpGenerator.html" data-title="Wildlands Operation Generator">Wildlands Operation Generator</a></li>
            <li><a href="soundboard.html" data-title="Soundboard for Roleplay">Soundboard for roleplay</a></li>
            <li><a href="TacGuide.html" data-title="Tier 1 Tactical Guide">Tier 1 Tactical Guide</a></li>
            <li><a href="teamleadtips.html" data-title="Team Lead Tips">Team Lead Tips</a></li>
        </ul>
    </div>

    <div class="iframe-container" id="contentIframeContainer">
        <div class="iframe-header">
            <span class="iframe-title" id="iframeTitle"></span>
            <button class="close-button" id="closeIframeButton">&times;</button>
        </div>
        <iframe id="contentIframe" src="" title="Content Display Area"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.link-list a');
            const iframeContainer = document.getElementById('contentIframeContainer');
            const contentIframe = document.getElementById('contentIframe');
            const iframeTitle = document.getElementById('iframeTitle');
            const closeButton = document.getElementById('closeIframeButton');

            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent default link behavior
                    const url = this.getAttribute('href');
                    const title = this.getAttribute('data-title') || this.textContent; // Get title from data-title or link text

                    contentIframe.src = url;
                    iframeTitle.textContent = title;
                    iframeContainer.classList.add('active'); // Show the iframe container

                    // Scroll to the iframe container, especially useful on mobile
                    iframeContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                });
            });

            closeButton.addEventListener('click', function() {
                contentIframe.src = 'about:blank'; // Clear the iframe content
                iframeContainer.classList.remove('active'); // Hide the iframe container
                iframeTitle.textContent = ''; // Clear the title
            });
        });
    </script>
</body>
</html>
