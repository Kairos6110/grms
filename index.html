<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Recon Tactical Operations Center</title>
    <link rel="icon" type="image/png" href="patch.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Base dark colors, now with a subtle green tint */
            --dark-bg: #0a170f; /* Changed from blue-ish to green-ish dark */
            --darker-bg: #05120a; /* Changed from blue-ish to green-ish darker */
            
            /* Glassmorphism elements with green hues */
            --glass-bg: rgba(15, 40, 25, 0.7); /* Green tint for glass background */
            --glass-border: rgba(80, 255, 150, 0.15); /* Green tint for glass border */
            
            /* Accent colors */
            --accent-green: #00e676; /* Bright primary green accent - kept */
            --secondary-accent-green: #33cc66; /* New secondary green accent, replaces accent-blue */
            --accent-red: #ff3d71; /* Red accent - kept */
            
            /* Text colors with subtle green tint */
            --text-light: #e0ffe0; /* Light green-ish white */
            --text-lighter: #ffffff; /* Pure white - kept */
            
            /* Subtle white for close button, kept for contrast */
            --subtle-white: rgba(255, 255, 255, 0.6);
            --subtle-white-hover: rgba(255, 255, 255, 0.8);
            
            /* Brighter status bar text color, now green-tinted */
            --status-text-bright: #e0ffe0; 
            
            --header-font: 'Roboto Mono', monospace;
            --body-font: 'Roboto Mono', monospace;
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--body-font);
        }

        body {
            background: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 150, 80, 0.1) 0%, transparent 20%), /* Green tint */
                radial-gradient(circle at 90% 80%, rgba(0, 255, 180, 0.1) 0%, transparent 20%), /* Green tint */
                linear-gradient(to bottom, var(--darker-bg), var(--dark-bg));
            background-attachment: fixed;
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Animated background elements */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 150, 80, 0.03) 1px, transparent 1px), /* Green tint */
                linear-gradient(90deg, rgba(0, 150, 80, 0.03) 1px, transparent 1px); /* Green tint */
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }

        /* Particle effect styles */
        .particles-js-canvas-el {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .main-content-wrapper {
            width: 100%;
            max-width: 500px;
            margin: 20px auto 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .title-container {
            position: relative;
            padding: 30px;
            border-radius: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            text-align: center;
            width: 100%;
        }

        .title-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 0 auto;
            filter: drop-shadow(0 5px 15px rgba(0, 255, 180, 0.3)); /* Green tint */
        }

        .title-subtext {
            font-family: var(--header-font);
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 20px;
            color: var(--accent-green);
            font-weight: 500;
            text-shadow: 0 0 0 transparent; /* Removed text glow */
        }

        .content-grid {
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            width: 100%;
        }

        .grid-item {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 8px 20px;
            cursor: pointer;
            transform: translateY(0);
            text-align: left;
        }

        .grid-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 255, 100, 0.25); /* Green tint */
            border-color: rgba(80, 255, 180, 0.3); /* Green tint */
        }

        .grid-item .emoji {
            font-size: 2rem;
            margin-right: 15px;
            text-shadow: none; /* Removed text glow */
            flex-shrink: 0;
        }

        .grid-item h3 {
            font-family: var(--header-font);
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-lighter);
            margin-bottom: 0;
            letter-spacing: 1px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-transform: uppercase;
        }

        .grid-item p {
            display: none;
        }

        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker-bg);
            z-index: 100;
            display: none;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .iframe-container.active {
            display: flex;
            opacity: 1;
        }

        .iframe-header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: rgba(10, 30, 20, 0.95); /* Greenish tint for iframe header */
            border-bottom: 1px solid rgba(0, 255, 150, 0.2); /* Green tint */
            height: 70px;
            position: relative;
        }

        .iframe-title {
            display: none;
        }

        .close-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--subtle-white);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: none; /* Removed glow around close button */
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.25);
            color: var(--subtle-white-hover);
            transform: rotate(90deg);
        }

        .iframe-content {
            flex: 1;
            width: 100%;
            overflow: hidden;
        }

        .iframe-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background: rgba(10, 30, 20, 0.8); /* Greenish tint for status bar */
            border-top: 1px solid rgba(0, 255, 150, 0.1); /* Green tint */
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--status-text-bright);
            font-family: var(--header-font);
            letter-spacing: 1px;
            align-items: center;
        }

        .status-time {
            white-space: nowrap;
        }

        .status-indicators {
            display: flex;
            gap: 20px;
            flex-wrap: nowrap;
            justify-content: flex-end;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green); /* Primary green dot */
            box-shadow: none; /* Removed glow */
        }

        .status-dot.blue { /* This class is now repurposed for a secondary green dot */
            background: var(--secondary-accent-green); /* Secondary green dot */
            box-shadow: none; /* Removed glow */
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            color: rgba(150, 190, 220, 0.6); /* Kept subtle blue-ish tint for footer text */
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0); } /* Removed glow */
            70% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0); } /* Removed glow */
            100% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0); } /* Removed glow */
        }

        .pulse {
            animation: none; /* Disabled pulse animation for glow */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .title-container {
                padding: 20px;
            }
            
            .title-subtext {
                font-size: 1.1rem;
            }
            
            .main-content-wrapper {
                max-width: 500px;
            }
            
            .grid-item {
                height: 60px;
                padding: 8px 15px;
            }
            
            .grid-item .emoji {
                font-size: 1.8rem;
                margin-right: 12px;
            }
            
            .grid-item h3 {
                font-size: 1rem;
            }
            
            .status-bar {
                flex-direction: row;
                justify-content: space-between;
                gap: 10px;
                padding: 8px 15px;
            }
            .status-indicators {
                flex-wrap: nowrap;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .title-container {
                padding: 15px;
            }
            
            .title-subtext {
                font-size: 1rem;
            }
            
            .grid-item {
                height: 55px;
                padding: 6px 12px;
            }
            
            .grid-item .emoji {
                font-size: 1.6rem;
                margin-right: 10px;
            }
            
            .grid-item h3 {
                font-size: 0.9rem;
            }
            .status-bar {
                padding: 8px 10px;
                font-size: 0.75rem;
            }
            .status-indicators {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    <div id="particles-js"></div>

    <div class="main-content-wrapper">
        <div class="title-container">
            <img src="title.png" alt="Ghost Recon Tactical Operations Center" class="title-image">
        </div>

        <div class="content-grid">
            <div class="grid-item" data-href="OperationsArchive/opords.html">
                <span class="emoji">🗃️</span>
                <h3>Breakpoint Operations Vault</h3>
            </div>
            
            <div class="grid-item" data-href="Callsigns.html">
                <span class="emoji">🏷️</span>
                <h3>Callsigns for Radio Comms</h3>
            </div>
            
            <div class="grid-item" data-href="BpOpGenerator.html">
                <span class="emoji">📝</span>
                <h3>Breakpoint Operation Generator</h3>
            </div>
            
            <div class="grid-item" data-href="WlOpGenerator.html">
                <span class="emoji">✍️</span>
                <h3>Wildlands Operation Generator</h3>
            </div>
            
            <div class="grid-item" data-href="soundboard.html">
                <span class="emoji">🔊</span>
                <h3>Soundboard for Roleplay</h3>
            </div>
            
            <div class="grid-item" data-href="TacGuide.html">
                <span class="emoji">📖</span>
                <h3>Tier 1 Tactical Guide</h3>
            </div>
            
            <div class="grid-item" data-href="teamleadtips.html">
                <span class="emoji">💡</span>
                <h3>Team Leader Tips</h3>
            </div>
            
            <div class="grid-item" id="discordLink" data-href="https://discord.gg/6gxfdc7VJQ" target="_blank">
                <span class="emoji">🎮</span>
                <h3>Playstation Community</h3>
            </div>
        </div>
    </div>

    <div class="iframe-container" id="contentIframeContainer">
        <div class="iframe-header">
            <div class="iframe-title" id="iframeTitle">OPERATION CONTROL</div>
            <div class="close-button" id="closeIframeButton">✕</div>
        </div>
        <div class="iframe-content">
            <iframe id="contentIframe" src="" title="Content Display Area"></iframe>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-time">23:45:17 ZULU</div>
        <div class="status-indicators">
            <div class="status-item">
                <div class="status-dot"></div>
                <span>SEC-DTCLR1-LNK</span>
            </div>
        </div>
    </div>

    <div class="footer">
        
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gridItems = document.querySelectorAll('.grid-item:not(#discordLink)');
            const discordItem = document.getElementById('discordLink');
            const iframeContainer = document.getElementById('contentIframeContainer');
            const contentIframe = document.getElementById('contentIframe');
            const closeButton = document.getElementById('closeIframeButton');
            const iframeTitle = document.getElementById('iframeTitle');
            
            // Set current time
            function updateDateTime() {
                const now = new Date();
                const timeString = now.toUTCString().split(' ')[4];
                const dateElement = document.querySelector('.status-time');
                if(dateElement) dateElement.textContent = timeString + ' ZULU';
            }
            
            setInterval(updateDateTime, 1000);
            updateDateTime();

            // Initialize particles.js
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#00e676" /* Accent green */
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.2,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#33cc66", /* Changed to secondary accent green */
                        "opacity": 0.3,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 3, /* Changed from 6 to 3 to slow down the animation */
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });

            // Handle clicks on grid items
            gridItems.forEach(item => {
                item.addEventListener('click', function() {
                    const url = this.getAttribute('data-href');
                    const title = this.querySelector('h3').textContent;
                    
                    // Add cache-busting parameter
                    const timestamp = new Date().getTime();
                    const cacheBustedUrl = url.includes('?') ? 
                        `${url}&_=${timestamp}` : `${url}?_=${timestamp}`;
                    
                    contentIframe.src = cacheBustedUrl;
                    iframeTitle.textContent = title;
                    iframeContainer.classList.add('active');
                    document.body.style.overflow = 'hidden';
                    
                    // Push to history
                    history.pushState({ iframeUrl: url }, '', `?page=${encodeURIComponent(url)}`);
                });
            });
            
            // Handle Discord button specifically
            if (discordItem) {
                discordItem.addEventListener('click', function() {
                    const url = this.getAttribute('data-href');
                    window.open(url, '_blank');
                });
            }

            // Handle close button click
            closeButton.addEventListener('click', function() {
                contentIframe.src = '';
                iframeContainer.classList.remove('active');
                document.body.style.overflow = 'auto';
                history.pushState({}, document.title, window.location.pathname);
            });
            
            // Handle browser back/forward
            window.addEventListener('popstate', function(event) {
                const urlParams = new URLSearchParams(window.location.search);
                const pageUrl = urlParams.get('page');
                
                if (pageUrl) {
                    const title = Array.from(gridItems).find(item => 
                        item.getAttribute('data-href') === pageUrl)?.querySelector('h3').textContent || 'OPERATION CONTROL';
                    
                    iframeTitle.textContent = title;
                    contentIframe.src = pageUrl;
                    iframeContainer.classList.add('active');
                    document.body.style.overflow = 'hidden';
                } else {
                    contentIframe.src = '';
                    iframeContainer.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });
            
            // Check for initial page parameter
            const urlParams = new URLSearchParams(window.location.search);
            const initialPageUrl = urlParams.get('page');
            
            if (initialPageUrl) {
                const title = Array.from(gridItems).find(item => 
                    item.getAttribute('data-href') === initialPageUrl)?.querySelector('h3').textContent || 'OPERATION CONTROL';
                
                iframeTitle.textContent = title;
                contentIframe.src = initialPageUrl;
                iframeContainer.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                // Replace state to avoid duplicate entries
                history.replaceState({ iframeUrl: initialPageUrl }, '', 
                    `${window.location.pathname}?page=${encodeURIComponent(initialPageUrl)}`);
            }
            
            // Add subtle hover effects to all grid items
            gridItems.forEach(item => {
                item.addEventListener('mouseenter', () => {
                    item.style.transform = 'translateY(-8px)';
                });
                
                item.addEventListener('mouseleave', () => {
                    item.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
