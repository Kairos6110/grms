<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --medium-dark-bg: #2a2a2a;
            --light-text: #e0e0e0;
            --accent-green: #4CAF50;
            --border-color: #444;
            --header-font: 'Oswald', sans-serif;
            --body-font: 'Roboto Mono', monospace;
        }

        body {
            font-family: var(--body-font);
            background-color: var(--dark-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: none;
            background-color: var(--medium-dark-bg);
            padding: 20px;
            border-radius: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            border: none;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-family: var(--header-font);
            color: var(--accent-green);
            font-size: 2.5em;
            margin-top: 0;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent-green);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .link-list {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        .link-list li {
            margin-bottom: 15px;
        }

        .link-list a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 25px;
            background-color: var(--accent-green);
            color: var(--dark-bg);
            text-decoration: none;
            border-radius: 5px;
            font-family: var(--header-font);
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .link-list a:hover {
            background-color: #5cb85c;
            transform: translateY(-2px);
        }

        .link-list a:active {
            background-color: #3e8e41;
            transform: translateY(0);
        }

        .link-list a .emoji {
            font-size: 1.2em;
            line-height: 1;
        }

        .iframe-container {
            width: 100%;
            max-width: none;
            background-color: var(--medium-dark-bg);
            border-radius: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border: none;
            overflow: hidden;
            display: none;
            position: relative;
            height: calc(100vh - 60px);
            margin-top: 0;
        }

        .iframe-container.active {
            display: block;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .iframe-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--dark-bg);
            border-bottom: 1px solid var(--border-color);
            color: var(--light-text);
            font-family: var(--header-font);
        }

        .close-button {
            background: var(--accent-green);
            color: var(--dark-bg);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            margin: 0 auto;
        }

        .close-button:hover {
            background-color: #5cb85c;
            transform: scale(1.1);
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .link-list a {
                font-size: 1em;
                padding: 10px 20px;
            }

            .container, .iframe-container {
                padding: 15px;
            }

            .iframe-container {
                height: calc(100vh - 50px);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .link-list a {
                font-size: 0.9em;
                padding: 8px 15px;
            }

            .iframe-container {
                height: calc(100vh - 40px);
            }
            .iframe-header {
                padding: 8px 10px;
            }
            .close-button {
                width: 25px;
                height: 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="iframe-container" id="contentIframeContainer">
        <div class="iframe-header">
            <button class="close-button" id="closeIframeButton">&times;</button>
        </div>
        <iframe id="contentIframe" src="" title="Content Display Area"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.link-list a');
            const iframeContainer = document.getElementById('contentIframeContainer');
            const contentIframe = document.getElementById('contentIframe');
            const closeButton = document.getElementById('closeIframeButton');

            function loadAndDisplayIframeContent(url, pushHistory = true) {
                // Add cache-busting parameter
                const timestamp = new Date().getTime();
                const cacheBustedUrl = url.includes('?') ? `${url}&_=${timestamp}` : `${url}?_=${timestamp}`;

                contentIframe.src = cacheBustedUrl;
                iframeContainer.classList.add('active');
                iframeContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });

                if (pushHistory) {
                    const newUrl = `${window.location.pathname}?page=${encodeURIComponent(url)}`;
                    history.pushState({ iframeUrl: url }, '', newUrl);
                }
            }

            // --- Event Listeners ---

            // Handle clicks on navigation links
            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    // Only prevent default if not a middle-click or Ctrl/Cmd-click (which usually open in new tab)
                    if (!(event.button === 1 || event.ctrlKey || event.metaKey)) {
                        event.preventDefault(); // Prevent default link behavior
                        const url = this.getAttribute('data-href'); // Get from data-href
                        loadAndDisplayIframeContent(url, true); // Push new state to history
                    }
                    // For right-click or long-press, the browser's default context menu will appear,
                    // allowing "Open in new tab" if the href is set.
                });
            });

            // Handle close button click
            closeButton.addEventListener('click', function() {
                contentIframe.src = 'about:blank'; // Clear the iframe content
                iframeContainer.classList.remove('active'); // Hide the iframe container

                // Update history to reflect no iframe content (back to base URL without ?page param)
                history.pushState({}, document.title, window.location.pathname);
            });

            // --- Handle Browser Back/Forward Buttons (popstate) ---
            window.addEventListener('popstate', function(event) {
                const urlParams = new URLSearchParams(window.location.search);
                const pageUrl = urlParams.get('page'); // Get the 'page' parameter from the URL

                if (pageUrl) {
                    loadAndDisplayIframeContent(pageUrl, false); // Do not push history again
                } else {
                    // No 'page' parameter, means we've navigated back to the main page state
                    contentIframe.src = 'about:blank';
                    iframeContainer.classList.remove('active');
                }
            });

            // --- Initial Page Load / Refresh Handling ---
            // Check if there's a 'page' query parameter when the page first loads
            const urlParams = new URLSearchParams(window.location.search);
            const initialPageUrl = urlParams.get('page');

            if (initialPageUrl) {
                // We use replaceState to ensure the initial URL with the ?page parameter
                // is correctly captured in history without creating a duplicate entry
                history.replaceState({ iframeUrl: initialPageUrl }, '', `${window.location.pathname}?page=${encodeURIComponent(initialPageUrl)}`);
                loadAndDisplayIframeContent(initialPageUrl, false); // Don't push history again
            }
        });
    </script>
</body>
